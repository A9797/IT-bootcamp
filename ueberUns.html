<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    
    <link rel="stylesheet" href="ueberUns.css"></head>
<body>
    <div class="box">
        <div class="row">
            
            <div class="col-6">
                <div class="home">
                    <button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;"><a href="mainWebsite.html">Home</a></button></div></div>
                <div class="col-6">
            <button class="signin" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Sign in</button></div>
            </div></div>
    <div id='login-form'class='login-page'>
        <div class="form-box">
                        <div class='button-box'>
                            <div class="row">
                                <div class="col-6">
                            <div id='btn'></div>
                            <button type='button'onclick='login()'class='toggle-btn'>sign in</button></div>
                                <div class="col-6">
                                    <button type='button'onclick='register()'class='toggle-btn'>signUp</button></div></div></div>
            
            
                            <form id='login' class='input-group-login'>
                                <input type='text'class='input-field'placeholder='Email'required>
                            <input type='text'class='input-field'placeholder='Enter Password'required>
                                 <input type='checkbox'class='check-box'><span>Remember Password</span>
                                <button type='submit' class='submit-btn'>Sign in</button>
                                </form>
                                
                                
                                
                                
            
                            <form id='register' class='input-group-register'>
                            <input type='text'class='input-field' placeholder='First Name' required>
                                <input type='text'class='input-field' placeholder='Last Name' required>
                                <input type='email'class='input-field' placeholder='email' required>
                                <input type='password'class='input-field' placeholder='Enter Password' required>
                                
                                
                                <input type='password'class='input-field' placeholder='Confirm Password' required>
                                <input type='checkbox'class='check-box'><span>I agree to the terms and condition</span>
                                <button type='submit'class='submit-btn'>Register</button>
                            </form>
                            
                        </div>
                    </div>
            
        
    
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login(){
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event){
            if (event.target == modal){
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
